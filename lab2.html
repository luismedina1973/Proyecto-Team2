<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Musica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player_controls">
                <div class="player_btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title"> playing now</h5>
                <div class="player_btn player__btn--small">
                    <i class="fas fa-bars"></i>   
                </div>
            </div>
            <div class="player__album">
                <img 
                  src="vinilo.jpg"
                  alt="Album Cover"
                  class="player__img"
                  >
            </div>
        </div>
    </div>
</body>
</html>
